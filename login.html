<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalactiGo | Login</title>
    <script type="text/javascript">
        /**/
        function validate() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");

            if (username.value.trim() == "" || password.value.trim() == "") {
                alert("Dont leave the credentials blank!");
                return false;
            }
            else {
                true;
            }
        }

        function validate2() {
            var username = document.getElementById("username");
            var password = document.getElementById("password");
            var email = document.getElementById("email");

            if (username.value.trim() == "" || password.value.trim() == "" || email.value.trim() == "") {
                alert("Dont leave the credentials blank!");
                return false;
            }
            else {
                true;
            }
        }
    </script>
</head>

<body>
    <nav class="navigation">
        <img src="GalactiGo_logo_dark_no_bg.png" alt="navlogo">
        <h1 class="text" id="coname">Galacti Go</h1>
        <a href="home.html" class="navbutt" id="navhome">overview</a>
        <a href="portals.html" class="navbutt" id="navportals">portals</a>
        <a href="about.html" class="navbutt" id="navcontact">about</a>
    </nav>

    <div class="loginform">
        <form onsubmit="return validate()" class="loginbox" action="home.html">
            <h1 class="text" id="loginh1">Login to your account</h1>
            <h3 class="text" id="loginh3">Login using your social credentials</h3>

            <h5 class="text" id="or">OR</h5>
            <input type="text" id="username" placeholder="your e-mail">
            <br>
            <input type="password" id="password" placeholder="Password">
            <br>
            <button onclick="validate()" type="submit" id="submit">Login</button>
            <br>

        </form>
    </div>
    <div class="signupform">
        <form onsubmit="return validate2()" class="loginbox" action="home.html">
            <h1 class="text">WELCOME!</h1>
            <input type="text" id="username" placeholder="your name">
            <br>
            <input type="text" id="email" placeholder="your e-mail">
            <br>
            <input type="password" id="password" placeholder="create password">
            <br>
            <!-- <input type="password" id="repassword" placeholder="Confirm Password">
        <br> -->
            <button onclick="validate2()" type="submit" id="submit">Create account</button>
            <br>

        </form>
    </div>
</body>

</html>
