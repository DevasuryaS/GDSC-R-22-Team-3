<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="login2.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet' <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalactiGo | Login</title>
</head>

<body>
    <div class="nav">
        <img src="GalactiGo_logo_dark_no_bg.png" alt="navlogo">
        <div class="navtexts">
            <h1 class="text" id="coname">Galacti Go</h1>
            <div class="navbutts">
                <a href="home.html" class="text" id="navhome">overview</a>
                <a href="portals.html" class="text" id="navportals">portals</a>

            </div>
        </div>
    </div>

    <div class="signin">
        <div class="login">
            <form action="home.html">
                <h1 class="text">Login to your account</h1>
                <h3 class="text">Login using your credentials</h3>
                <input type="text" required placeholder="your email"><br>
                <input type="password" required placeholder="password"><br>
                <button type="submit" class="signbutt" id="logbutt">Log in</button><br>
            </form>
        </div>
        <br>
        <br>
        <HR>
        </HR>

        <div class="signup">
            <form action="home.html">
                <h1 class="text">New here? Sign In!</h1>

                <input type="text" required placeholder="your name"><br>
                <input type="text" required placeholder="your email"><br>
                <input type="password" required placeholder="create password"><br>
                <button type="submit" class="signbutt" id="createbutt">create account</button>
            </form>
        </div>
    </div>
</body>

</html>
